<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <h3 class="titulo">FORMULARIO DE CONTACTO</h3>

                    <label> Seleccione idioma</label>
                    <select id="language" class="form-select" (change)="onLanguageChange($event)">
                        <option value="es" [selected]="currentLanguage === 'es'">Español</option>
                        <option value="en" [selected]="currentLanguage === 'en'">Inglés</option>
                        <option value="pt" [selected]="currentLanguage === 'pt'">Portugues</option>
                        <option value="de" [selected]="currentLanguage === 'de'">Aleman</option>
                        <option value="it" [selected]="currentLanguage === 'it'">Italiano</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">Datos Personales:</h5>
                    <div class="container">
                        <section>
                            <div class="row">
                                <div class="col-md-8 col-md-offset-2">
                                    <form class="well" [formGroup]="form" (ngSubmit)="SaveData()">  
                                        <div>
                                          <div class="input col-md-12 form-group item-form">
                                            <label> {{ translations['form.apellido'] || 'Apellido' }} </label>
                                            <input type="text" formControlName="apellido"class="form-control" required />
                                            <div *ngIf="form.controls['apellido'].invalid && form.controls['apellido'].touched">
                                                <small class="text-danger"> Campo Obligatorio, debe ingresar un Apellido </small>
                                            </div>
                                            <div *ngIf="form.controls['apellido'].errors?.['pattern']">
                                                <small class="text-danger"> No se permiten numeros </small>
                                            </div>
                                          </div>
                                          <div class="input col-md-12 form-group item-form">
                                            <label> {{ translations['form.nombre'] || 'Nombre' }} </label>
                                            <input type="text" formControlName="nombre"class="form-control" required />
                                            <div *ngIf="form.controls['nombre'].invalid && form.controls['nombre'].touched">
                                                <small class="text-danger"> Campo Obligatorio, debe ingresar un Nombre </small>
                                            </div>
                                            <div *ngIf="form.controls['nombre'].errors?.['pattern']">
                                                <small class="text-danger"> No se permiten numeros </small>
                                            </div>
                                          </div>
                                          <div class="input col-md-12 form-group item-form">
                                               <label> {{ translations['form.email'] || 'Correo' }} </label>
                                               <input type="email" formControlName="correo" class="form-control" required/>
                                               <div *ngIf="form.controls['correo'].invalid && form.controls['correo'].touched">
                                                   <small class="text-danger"> Debe ingresar un correo valido </small>
                                               </div>
                                          </div>
                                          <div class="row">
                                              <div class="col-md-12 form-group item-form">
                                                  <label> {{ translations['form.comentario'] || 'Comentario' }} </label>
                                                  <textarea type="text" formControlName="comentario" class="form-control"></textarea>
                                                  <div *ngIf="form.controls['comentario'].invalid && form.controls['comentario'].touched">
                                                    <small class="text-danger"> Debe ingresar un comentario </small>
                                                </div>
                                              </div>
                                          </div>
                                          <br>
                                          <div class="row">
                                              <div class="col-md-12 form-group item-form">
                                                  <label> {{ translations['form.pdfAdjunto'] || 'Adjuntar' }} </label>
                                                  <input type="file" formControlName="pdfAdjunto" (change)="onFileSelect($event)" class="form-control" />
                                              </div>
                                          </div>
                                          <br>
                                          <div class="row">
                                            <div class="row col-md-8 offset-6">
                                                <div class="col-sm-12">
                                                    <button type="submit" class="btn btn-primary"> {{ translations['form.enviar'] || 'Enviar' }} </button>
                                                     <br>
                                                </div>
                                            </div>
                                          </div>
                                        </div>
                                    </form>
                                </div>    
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
